<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center Flex</title>
    <style>
      .container {
        background-color: rgb(16, 161, 113);
        height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .box {
        background-color: bisque;
        font-size: 3em;
        height: 200px;
        width: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">box</div>
    </div>
  </body>
</html>
