<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Audio</title>
  </head>
  <body>
    <audio controls src="media/goat2.mp3"></audio> <br />
    <video controls src="media/experiement.mp4"></video> <br />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/dIQSBvoev0Y?si=yxDgqM4VwwLslLbN"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
      autoplay
    ></iframe>
  </body>
</html>
